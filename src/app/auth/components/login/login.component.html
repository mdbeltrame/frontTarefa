<div class="login-container">
  <h2>{{LOGIN}}</h2>
  <form [formGroup]= "form"  class="login-form">
    <div class="input-group">
      <label for="email">{{EMAIL}}:</label>
      <input type="email" id="email" (keyup)="alterou()" formControlName="email" autocomplete="off">
    </div>
    <div class="input-group">
      <label for="senha">{{SENHA}}:</label>
      <input type="password" id="senha" (keyup)="alterou()" formControlName="senha" autocomplete="off">
    </div>
    @if (mensagemError()) {
      <p  class="error">{{mensagemError()}}</p>
    }
    <button (click) = "onSubmit()" [disabled]="form.invalid || mensagemError()" class="submit-btn">{{ENTRAR}}</button>
  </form>
  <p>{{NAO_TEM_CONTA}} <a [routerLink]="['/register']">{{CADASTRE_SE}}</a></p>
</div>
