<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">{{ LOGIN }}</h2>
      <form [formGroup]="form" class="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">{{ EMAIL }}:</label>
          <input type="email" id="email" (keyup)="alterou()" formControlName="email" autocomplete="off" class="form-control">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">{{ SENHA }}:</label>
          <input type="password" id="senha" (keyup)="alterou()" formControlName="senha" autocomplete="off" class="form-control">
        </div>
        @if (mensagemError()) {
          <p class="text-danger">{{ mensagemError() }}</p>
        }
        <button (click)="onSubmit()" [disabled]="form.invalid || mensagemError()" class="btn btn-primary w-100">{{ ENTRAR }}</button>
      </form>
      <p class="mt-3 text-center">{{ NAO_TEM_CONTA }} <a [routerLink]="['/register']">{{ CADASTRE_SE }}</a></p>
    </div>
  </div>
</div>
