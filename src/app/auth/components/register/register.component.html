<div class="register-container">
  <h2>Cadastre-se</h2>
  <form [formGroup] = "form" class="register-form">
    <div class="input-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" autocomplete="off">
    </div>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" autocomplete="off">
    </div>
    <div class="input-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" formControlName="senha" autocomplete="off">
    </div>
    <button (click) = "onSubmit()" class="submit-btn" [disabled]="form.invalid">Cadastrar</button>
  </form>
  <p>Já tem uma conta? <a [routerLink]="['/login']">Faça login</a></p>
</div>
